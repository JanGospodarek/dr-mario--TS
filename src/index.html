<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../dist/bundle.js" module defer></script>
  </head>
  <body>
    <div id="board-img-cont">
      <div id="board"></div>
      <div id="dr"></div>
      <div class="score-cont" id="top-cont"></div>
      <div class="score-cont" id="cur-cont"></div>
      <div id="alive-num"></div>
      <div id="hand-cont"></div>
      <div class="virus-wrapper">
        <div class="virus-cont first-step" id="blue" data-color="0000FF"></div>
        <div
          class="virus-cont first-step"
          id="yellow"
          data-color="FFFF00"
        ></div>
        <div class="virus-cont first-step" id="red" data-color="FF0000"></div>
      </div>
      <div id="alert"></div>
      <div id="alertLoose"></div>
    </div>

    <button id="stop"></button>
  </body>
</html>
